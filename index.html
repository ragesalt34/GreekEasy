<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.3), transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(236, 72, 153, 0.3), transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .lang-toggle {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .lang-toggle:active {
            transform: scale(0.95);
        }

        /* Timer */
        .timer-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 28px;
            padding: 32px 28px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease 0.1s backwards;
            text-align: center;
        }

        .timer-label {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .timer-display {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .timer-display.completed {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer-progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 16px;
        }

        .timer-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #10b981);
            transition: width 0.5s ease;
            border-radius: 8px;
        }

        .timer-progress-fill.completed {
            background: linear-gradient(90deg, #10b981, #34d399);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .timer-goal {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 8px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stat-card:nth-child(1) { animation: fadeIn 0.5s ease 0.2s backwards; }
        .stat-card:nth-child(2) { animation: fadeIn 0.5s ease 0.25s backwards; }
        .stat-card:nth-child(3) { animation: fadeIn 0.5s ease 0.3s backwards; }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Mode Cards */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .mode-card:active {
            transform: scale(0.97);
        }

        .mode-card:nth-child(1) { animation: fadeIn 0.5s ease 0.35s backwards; }
        .mode-card:nth-child(2) { animation: fadeIn 0.5s ease 0.4s backwards; }
        .mode-card:nth-child(3) { animation: fadeIn 0.5s ease 0.45s backwards; }

        .mode-icon {
            font-size: 56px;
            margin-bottom: 12px;
        }

        .mode-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .mode-subtitle {
            font-size: 13px;
            opacity: 0.75;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 1500px;
            margin: 28px 0;
            min-height: 400px;
        }

        .flashcard {
            width: 100%;
            min-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            min-height: 400px;
            backface-visibility: hidden;
            border-radius: 32px;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(139, 92, 246, 0.95));
        }

        .card-back {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.95), rgba(251, 113, 133, 0.95));
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
        }

        .card-content {
            font-size: 22px;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Quiz */
        .question-text {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            padding: 32px 28px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .quiz-option {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 500;
        }

        .quiz-option:active {
            transform: scale(0.98);
        }

        .quiz-option.correct {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.4), rgba(5, 150, 105, 0.4));
            border-color: #10b981;
        }

        .quiz-option.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.4), rgba(220, 38, 38, 0.4));
            border-color: #ef4444;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f59e0b, #fb923c);
            color: white;
        }

        .progress-bar {
            height: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #14b8a6);
            transition: width 0.5s ease;
        }

        .category-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 24px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .category-selector::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #6366f1, #818cf8);
        }

        .hidden {
            display: none !important;
        }

        .back-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>
